<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leitor de Conversa WhatsApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>📁 Visualizador de Conversa do WhatsApp</h1>
    <div class="upload-area">
      <label for="folder-input" class="custom-file-label">📂 Escolher arquivos</label>
      <input type="file" id="folder-input" webkitdirectory directory multiple hidden>
      <span id="file-count">Nenhum arquivo selecionado</span>
    </div>
    <div id="chat-container"></div>
  </div>
  <script src="script.js"></script>
  
  <div id="image-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

</body>
</html>
